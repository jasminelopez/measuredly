<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Measuredly - Convert All the Things!</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="node_modules/jquery.js"></script>
</head>
<body>
  <div id="title">Measuredly</div>
  <div id="main">
    <form id="conversion">

      Convert From: <input type="text" name="input">
      <select id="inputs">
        <option value="teaspoons">Teaspoons (tsp)</option>
        <option value="tablespoons">Tablespoons (Tbsp)</option>
        <option value="cups">Cups (C)</option>
      </select>
      <br>
      <br>
      Convert To: <input type="text" name="ouput">
      <select id="ouputs">
        <option value="cups">Cups (C)</option>
        <option value="tablespoons">Tablespoons (Tbsp)</option>
        <option value="teaspoons">Teaspoons (tsp)</option>
      </select>
      <br>
      <br>
      <br>
      <button type="button" id="convert">Convert!</button>

    </form>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
