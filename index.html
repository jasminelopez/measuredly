<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measuredly - Convert All the Things!</title>
  <script src="./node_modules/jquery.js"></script>
  <script src="./scripts/index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="title">Measuredly</div>
  <div id="main">
    <form id="conversion">

      <b>Convert From:</b>
      <br>
      <input type="text" id="input">
      <select class="dropdown" id="inputDD">
        <option value="teaspoons">Teaspoons (tsp)</option>
        <option value="tablespoons">Tablespoons (Tbsp)</option>
        <option value="cups">Cups (C)</option>
      </select>
      <br>
      <br>
      <b>Convert To:</b>
      <br>
      <input type="text" id="output" disabled="disabled">
      <select class="dropdown" id="outputDD">
        <option value="cups">Cups (C)</option>
        <option value="tablespoons">Tablespoons (Tbsp)</option>
        <option value="teaspoons">Teaspoons (tsp)</option>
      </select>
      <br>
      <br>
      <br>
      <button type="button" id="convertBtn" onClick="convert()">Convert!</button>

    </form>

    </footer>
  </div>
</body>
</html>
